name: Build CLI

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/cli-build.yml"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
  pull_request:
    paths:
      - ".github/workflows/cli-build.yml"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"

jobs:
  build-cli:
    name: CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build CLI (release)
        run: cargo build -p fphoto-renamer-cli --release --locked

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p artifacts
          cp target/release/fphoto-renamer-cli artifacts/fphoto-renamer-cli

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item target/release/fphoto-renamer-cli.exe artifacts/fphoto-renamer-cli.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ runner.os }}
          path: artifacts/*
          if-no-files-found: error
