name: Build CLI

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/cli-build.yml"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"
  pull_request:
    paths:
      - ".github/workflows/cli-build.yml"
      - "Cargo.toml"
      - "Cargo.lock"
      - "crates/**"

jobs:
  build-cli:
    name: CLI (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: "Build CLI (release: Linux/Windows)"
        if: runner.os != 'macOS'
        run: cargo build -p fphoto-renamer-cli --release --locked

      - name: "Build CLI (release: macOS universal)"
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
          cargo build -p fphoto-renamer-cli --release --locked --target aarch64-apple-darwin
          cargo build -p fphoto-renamer-cli --release --locked --target x86_64-apple-darwin

          mkdir -p artifacts
          lipo -create \
            target/aarch64-apple-darwin/release/fphoto-renamer-cli \
            target/x86_64-apple-darwin/release/fphoto-renamer-cli \
            -output artifacts/fphoto-renamer-cli
          chmod +x artifacts/fphoto-renamer-cli
          file artifacts/fphoto-renamer-cli

      - name: Package artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          cp target/release/fphoto-renamer-cli artifacts/fphoto-renamer-cli
          chmod +x artifacts/fphoto-renamer-cli
          tar -czf artifacts/fphoto-renamer-cli-linux-x86_64.tar.gz -C artifacts fphoto-renamer-cli
          rm artifacts/fphoto-renamer-cli
          ls -la artifacts

      - name: Package artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          tar -czf artifacts/fphoto-renamer-cli-macos-universal.tar.gz -C artifacts fphoto-renamer-cli
          rm artifacts/fphoto-renamer-cli
          ls -la artifacts

      - name: Package artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item target/release/fphoto-renamer-cli.exe artifacts/fphoto-renamer-cli-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cli-${{ runner.os }}
          path: artifacts/*
          if-no-files-found: error
