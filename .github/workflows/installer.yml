name: Build Installers

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-installer:
    runs-on: ${{ matrix.os }}
    env:
      EXIFTOOL_VERSION: "13.50"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            bundle: dmg
            ext: dmg
            artifact_name: installer-macos-dmg
            resource_glob: resources/bin/macos/**
          - os: windows-latest
            bundle: msi
            ext: msi
            artifact_name: installer-windows-msi
            resource_glob: resources/bin/windows/**

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install WiX Toolset (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: choco install wixtoolset --no-progress -y

      - name: Install tauri-cli
        shell: bash
        run: |
          if ! cargo tauri --version >/dev/null 2>&1; then
            cargo install tauri-cli --locked --version "^2.0"
          fi

      - name: Prepare bundled ExifTool
        shell: bash
        run: |
          bash scripts/prepare_bundled_exiftool.sh "${{ matrix.os }}" "${EXIFTOOL_VERSION}"

      - name: Verify ExifTool license bundle
        shell: bash
        run: |
          bash scripts/verify_exiftool_license.sh "${{ matrix.os }}"

      - name: Build installer
        shell: bash
        run: |
          cd crates/gui/src-tauri
          CONFIG_JSON=$(cat <<EOF
          {"bundle":{"active":true,"resources":["${{ matrix.resource_glob }}","resources/LICENSES/*"],"windows":{"webviewInstallMode":{"type":"offlineInstaller","silent":true}}}}
          EOF
          )
          cargo tauri build \
            --bundles "${{ matrix.bundle }}" \
            --config "${CONFIG_JSON}"

      - name: Collect installer artifacts
        shell: bash
        run: |
          mkdir -p artifacts
          find . -type f \
            -path "*/target/release/bundle/${{ matrix.bundle }}/*.${{ matrix.ext }}" \
            -exec cp {} artifacts/ \;

          if [ -z "$(ls -A artifacts 2>/dev/null)" ]; then
            echo "Installer artifact not found."
            exit 1
          fi

          ls -la artifacts

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*.${{ matrix.ext }}
          if-no-files-found: error

  build-cli:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: cli-Linux
          - os: macos-latest
            artifact_name: cli-macOS
          - os: windows-latest
            artifact_name: cli-Windows

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: "Build CLI (release: Linux/Windows)"
        if: runner.os != 'macOS'
        run: cargo build -p fphoto-renamer-cli --release --locked

      - name: "Build CLI (release: macOS universal)"
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
          cargo build -p fphoto-renamer-cli --release --locked --target aarch64-apple-darwin
          cargo build -p fphoto-renamer-cli --release --locked --target x86_64-apple-darwin

          mkdir -p artifacts
          lipo -create \
            target/aarch64-apple-darwin/release/fphoto-renamer-cli \
            target/x86_64-apple-darwin/release/fphoto-renamer-cli \
            -output artifacts/fphoto-renamer-cli
          chmod +x artifacts/fphoto-renamer-cli
          file artifacts/fphoto-renamer-cli

      - name: Package CLI artifact (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          cp target/release/fphoto-renamer-cli artifacts/fphoto-renamer-cli
          chmod +x artifacts/fphoto-renamer-cli
          tar -czf artifacts/fphoto-renamer-cli-linux-x86_64.tar.gz -C artifacts fphoto-renamer-cli
          rm artifacts/fphoto-renamer-cli
          ls -la artifacts

      - name: Package CLI artifact (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          set -euo pipefail
          tar -czf artifacts/fphoto-renamer-cli-macos-universal.tar.gz -C artifacts fphoto-renamer-cli
          rm artifacts/fphoto-renamer-cli
          ls -la artifacts

      - name: Package CLI artifact (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Copy-Item "target/release/fphoto-renamer-cli.exe" "artifacts/fphoto-renamer-cli-windows-x86_64.exe"

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error

  create-release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-installer, build-cli]
    runs-on: ubuntu-latest
    steps:
      - name: Download installer artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: installer-*
          path: downloaded/installer

      - name: Download CLI artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: cli-*
          path: downloaded/cli

      - name: Prepare release assets
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets

          cp downloaded/installer/installer-macos-dmg/*.dmg release-assets/
          cp downloaded/installer/installer-windows-msi/*.msi release-assets/
          cp downloaded/cli/cli-Linux/fphoto-renamer-cli-linux-x86_64.tar.gz release-assets/
          cp downloaded/cli/cli-macOS/fphoto-renamer-cli-macos-universal.tar.gz release-assets/
          cp downloaded/cli/cli-Windows/fphoto-renamer-cli-windows-x86_64.exe release-assets/

          ls -la release-assets

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
